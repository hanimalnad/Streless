<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Questionnaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .options label {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .options input {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.4em;
            margin-top: 30px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Questionnaire</h1>
        <form id="stressForm" method="POST" action="/">
            {% for i, question in enumerate(questions) %}
                <div class="question">
                    <label for="question{{ i }}">{{ question }}</label>
                    <div class="options">
                        <label>
                            <input type="radio" id="question{{ i }}_very_often" name="question{{ i }}" value="Very often">
                            Very often
                        </label>
                        <label>
                            <input type="radio" id="question{{ i }}_sometimes" name="question{{ i }}" value="Sometimes">
                            Sometimes
                        </label>
                        <label>
                            <input type="radio" id="question{{ i }}_never" name="question{{ i }}" value="Never" checked>
                            Never
                        </label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <p class="result">Result: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
